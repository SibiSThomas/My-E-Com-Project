<div class="container">
    <h3>Buyer Login Form</h3>
    <div *ngIf="invalidCredentials" class="invalid">
        <h3>{{invalidCredentials}}</h3>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="buyerLogin()">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Email" formControlName="buyerEmail">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter Password"
            formControlName="buyerPassword">
        </div>
        <div class="signUp">
            <span>Don't have an account? <a routerLink="/buyer-sign-up">Signup</a></span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
